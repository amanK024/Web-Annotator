<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Annotator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="tittle"> Web Annotator</h1>
<hr>
   <div class="card">
        <img src="highlight.jpeg" class="card-img-top" alt="...">
      
        <div class="card-body ">
          <button id="highlight" type="button" class="btn-btn-color">Highlight</button>
          <p class="card-text"> Select and Highlight your Text</p>
        </div>

    </div>

    <div class="card">
        <img src="note.jpeg" class="card-img-top" alt="...">
        <textarea id="noteInput" placeholder="Paste your highlight text here..."></textarea>
    <br>
    <button id="addButton" class="btn-btn-color">Save Note</button>
    <button id="retrieveButton" class="btn-btn-color">Get Node</button>
    <p id="savedNote"></p>
        
    </div>
    
    <div class="card">
        <img src="search.jpeg" class="card-img-top" alt="...">
      
        <div class="card-body">
            <input type="text" id="searchInput" placeholder="Search note...">
            <button id="searchButton" class="btn-btn-color">Search</button>
          <p class="card-text">Search Your Note
          </p>
        </div>
        
    </div>
   
    <div class="card">
        <img src="share.jpeg" class="card-img-top" alt="...">
      
        <div class="card-body">
            <button  id="shareButton" type="button" class="btn-btn-color">Share</button>
          <p class="card-text">Share your Note</p>
        </div>
        
    </div>
    <script src="popup.js"></script>
</body>
</html>
